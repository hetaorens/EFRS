<body>
  <div class="container">
    <h1>File uploaded {{state}}</h1>
    <div class="button-container">
      {% if state == 0 %}
        <h1>SHA-1: {{ sha1 }}</h1>
      {% endif %}
      <button class="goback-button" onclick="goBack()">Go Back</button>
    </div>
  </div>
</body>

<script>
function goBack() {
  window.location.href='/';
}
</script>

<style>
.goback-button {
  background-color: #a1f1f1;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
</style>

<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

h1 {
  font-size: 48px;
  margin-bottom: 40px;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.button-container a {
  display: inline-block;
  padding: 12px 24px;
  font-size: 20px;
  text-decoration: none;
  background-color: #007bff;
  color: #fff;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.button-container a:hover {
  background-color: #0056b3;
}
</style>
